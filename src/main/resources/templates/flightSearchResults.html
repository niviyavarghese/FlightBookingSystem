<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/search.css" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>ExpediaFlightSearch</title>
    <!--<style>
        .table {
            border-collapse: collapse;

</head>

<body>
<header>
<div class="heading-text">
<center><h1 style="color:#00FFFF">Search Your Flights Here...</h1></center>
</div>

<div class="container" style="margin-top:100px;margin-bottom:30px">
    <div class="row" >


            <form th:action="@{/flights/search}" th:object="${searchFlightResults}" method="post" class="form-inline">

                    <!--<div class="radio-btn">
                        <input type="radio" class="btn" name="check"><span> Roundtrip</span>
                        <input type="radio" class="btn" name="check" checked><span> One-way</span>

                    </div><br>-->
                   <br><br>
                    <div class="form" >
                    <div class="form-group">
                        <label for="departure" class="control-label">From</label>
                        <input type="text" class="form-control" id="departure" placeholder="Leaving From"
                               name="departure" required>
                    </div>

                    <div class="form-group">
                        <label for="arrival" class="control-label">To</label>
                        <input type="text" class="form-control" id="arrival" placeholder="Going To" name="arrival"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="departureDate">Departing</label>
                        <input type="date" class="form-control" placeholder="Departing Date" id="departureDate"
                               name="departureDate" required>
                    </div>
                  <!--  <div class="form-group">
                        <label class="control-label" for="arrivalDate">Arriving</label>
                        <input type="date" class="form-control" placeholder="Arrival Date" id="arrivalDate"
                               name="arrivalDate" required>
                    </div>-->
               </div>

                    <br><br>
                    <div class="search-button">

                            <button type="submit" class="btn btn-success" style="align:center">Search</button>

                    </div>

            </form>


</div>

   <!-- <div class="row">
        <th:block th:if="${notFound !=null}">
            <div class="col-12">
                <p style="text-align: center; margin-top: 30px; color: red; font-weight: bold">No Flights
                    Available!</p>
            </div>
        </th:block>
        <th:block th:if="${searchFlightResults!=null}">
            <div class="row" style="margin-bottom: 10px">
                <div class="center-block">
                    <h3 style="text-align: center"></h3>
                </div>
            </div>
        </th:block>
    </div>-->
</div>




    <div>
        <table class="table table-striped table-hover"
               th:unless="${#lists.isEmpty(searchFlightResults)}"style="margin-top:300px">

            <thead>
            <tr class="table-active">

                 <th scope="col">AirLines</th>
                <th scope="col">Departure</th>
                <th scope="col">Arrival</th>
                <th scope="col">Departure Date</th>

                <th scope="col">Arrival Date</th>

                <th scope="col">Trip Duration</th>
                <th scope="col">Cabin Class</th>
                <th scope="col">Price</th>
                <th></th>
            </tr>
            </thead>

            <tr th:each="flights,state:${searchFlightResults}">

               <!-- <td >
                    <a th:href="@{/viewPage(id=${flights.getId()})}" style="background-color:#66CDAA">

                      &lt;!&ndash; &lt;!&ndash; &lt;!&ndash;<img src="https://limusflightimagesbucket.s3.us-east-2.amazonaws.com/Airline.jpg"
                             alt="flight-image" style="border-radius:10%" width="180px" height="140px">&ndash;&gt;
                        &lt;!&ndash;<img th:src="${images.get(state.index)}"
                             alt="flight-image" style="border-radius:10%" width="180px" height="180px"/>&ndash;&gt;&ndash;&gt;
                   <label class="first-column" style="color:white"><b>Book</b></label></a>

                </td>
-->

              <!--  <td>
                    <h5 style="display:inline" th:text="${flights.getDeparture_airport_code()}"></h5>-<h5 style="display:inline" th:text="${flights.getArrival_airport_code()}"></h5><br>
                    <h5 th:text="${flights.getAirlines()}" ></h5>
                    <h5 style="text-align:center" th:text="${flights.getTripDuration()}"></h5>
                    <h4 style="text-align:right" th:text="${flights.getPrice()}"></h4>
                </td>-->
                 <td th:text="${flights.getAirlines()}"/>
                 <td th:text="${flights.getDeparture_airport_code()}"/>
                 <td th:text="${flights.getArrival_airport_code()}"/>
                 <td th:text="${flights.getDeparture_date()}"/>

                 <td th:text="${flights.getArrival_date()}"/>

                 <td th:text="${flights.getTripDuration()}"/>
                 <td th:text="${flights.getCabin_class()}"/>
                 <td th:text="${flights.getPrice()}"/>
                <td >
                    <a th:href="@{/viewPage(id=${flights.getId()})}" style="background-color:#66CDAA">

                     <!-- &lt;!&ndash; &lt;!&ndash; &lt;!&ndash;<img src="https://limusflightimagesbucket.s3.us-east-2.amazonaws.com/Airline.jpg"
                             alt="flight-image" style="border-radius:10%" width="180px" height="140px">&ndash;&gt;
                        &lt;!&ndash;<img th:src="${images.get(state.index)}"
                             alt="flight-image" style="border-radius:10%" width="180px" height="180px"/>&ndash;&gt;&ndash;&gt;-->
                   <label class="first-column" style="color:white"><b>Select</b></label></a>

                </td>


            </tr>
        </table>
    </div>

<style>
body {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("/css/background.png");

  }
  table {
    background-color: #eee;
}
</style>
</header>
</body>

</html>
